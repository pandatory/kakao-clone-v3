<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>채팅 | kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">10:15</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-stopwatch"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">도베르만</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          2020년 1월 15일 수요일
        </span>
        <li class="incoming-message message">
          <img src="images/do.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">도베르만</span>
            <span class="message__bubble">
              너 이자식
            </span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              잔소리 하지마
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/do.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">도베르만</span>
            <span class="message__bubble">
              ...
            </span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="incoming2-message message">
          <div class="message__content">
            <span class="message__bubble">
              너 이 짜시기
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              하지마!
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input
        type="text"
        class="chat__write"
        placeholder="메시지 입력"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-grin-hearts"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">화면의 크기를 줄여주세요!</span>
    </div>
  </body>
</html>
